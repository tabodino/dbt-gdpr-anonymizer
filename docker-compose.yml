services:

  # ============================================
  # Main Service: dbt
  # ============================================
  dbt:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rgpd-anonymizer-dbt
    image: rgpd-anonymizer:latest

    env_file:
      - .env

    environment:
      - DBT_PROFILES_DIR=/app/dbt_project
      - DBT_TARGET=${DBT_TARGET:-dev}
      - DUCKDB_PATH=/app/dbt_project/rgpd_anonymizer.duckdb

    volumes:
      - ./dbt_project:/app/dbt_project
      - ./scripts:/app/scripts
      - ./config:/app/config
      - dbt_logs:/app/dbt_project/logs
      - duckdb_data:/app/data

    ports:
      - "${DBT_DOCS_PORT:-8080}:8080"

    command: tail -f /dev/null

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

    healthcheck:
      test: ["CMD", "dbt", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    networks:
      - rgpd_network

    restart: unless-stopped

# ============================================
# Volumes
# ============================================
volumes:
  dbt_logs:
    driver: local
  duckdb_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  rgpd_network:
    driver: bridge
    name: rgpd_anonymizer_network
